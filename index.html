<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifolio</title>
    <link rel="stylesheet" href="./styles/responsivestyle.css">
</head>

<body>
    <script src="app.js"></script>
    <main class="blocoPrincipal">
        <section class="bloco1">
            <div class="bloco1__logo">
            <img src="./img/Frame 6.svg" class="bloco1__logo__img" alt="Logo">
        </div>
        </section>
        <section class="bloco2">
           
            <input id="textbox1"  class="TextBox" placeholder="Digite seu Texto">
            </div>
            <div class="div635x680"> </div>
           <div class="bloco2__imagemTexto">
            <img src="./img/Vector.svg" class="bloco2__imagemTexto__imagem" alt="vector">
             <p class="bloco2__imagemTexto__texto">Apenas letras minúsculas e sem acento.</p>
        </div>
           
            <div class="bloco2__botoes" id="divbotoes">
                <div class="bloco2__botoes__caixa">
                  <button  onclick="aoClicarNoBotao()" class="bloco2__botoes__botao1" id="criptografar">Criptografar</button>
                </div>
                <div class="bloco2__botoes__caixa">
                   <button onclick="descriptografar()" class="bloco2__botoes__botao2" id="descriptografar">Descriptografar</button>
                </div>
            </div>
        </section>
            
        <div class="bloco3__retangulo">
            <div class="bloco3__quadrado">
                <img src="./img/High quality products 1 1.svg" class="imagemnaoencontrada" alt="Nenhuma mensagem encontrada">
            </div>
            <div class="bloco3__quadrado2">
                <div class="bloco3__quadrado2__texto1">
                    <p class="TextoCriptografado4">Nenhuma mensagem encontrada</p>
                </div>   
                <div class="bloco3__quadrado2__texto2">
                    <p class="TextoCriptografado4">Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div>
            </div>
        </div>
        
    </main>

    
    <footer class="rodape">
        <p>Desenvolvido por Erick Bento.</p>
    </footer>
</body>

</html>
